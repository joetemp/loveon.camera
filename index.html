<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<title>Love on Camera</title>

	<!-- CDN Links -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li></li>
			</ul>
		</nav>
	</header>
	
	<section id="video">
		<h1>Video</h1>
		<video playsinline autoplay muted loop id="bgvid">
			<source src="assets/video/bgvid.mp4" type="video/mp4">
		</video>
	</section>

	<section id="package">
		<h1>Package</h1>
	</section>

	<section id="resolution">
		<h1>4K</h1>
	</section>

	<section id="stills">
		<h1>Stills</h1>
	</section>

	<section id="edit">
		<h1>Edit + Color</h1>
	</section>

	<section id="website">
		<h1>Website</h1>
	</section>

	<section id="contact">
		<h1>Contact</h1>
	</section>

	<script type="text/javascript">
		// init controller
		var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

		// build scenes
		new ScrollMagic.Scene({triggerElement: "#video"})
						.setTween("#video > video", {y: "80%", ease: Linear.easeNone})
						.addIndicators()
						.addTo(controller);
	</script>

	<footer>
	</footer>

</body>

</html>
